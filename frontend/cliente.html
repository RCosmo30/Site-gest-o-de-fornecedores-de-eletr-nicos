<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      font-size: 18px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px 20px;
      background-color: #1e293b;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
      font-size: 20px;
    }

    input, select {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
    }

    input:focus, select:focus {
      outline: 2px solid #5dade2;
      background-color: white;
      color: #000;
    }

    .dica {
      font-size: 14px;
      margin-top: 4px;
      color: #cccccc;
    }

    button {
      width: 100%;
      margin-top: 30px;
      padding: 16px;
      background-color: #1e293b;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e293b;
    }

    .voltar {
      text-align: center;
      margin-bottom: 20px;
    }

    .voltar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    .voltar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="voltar">
      <a href="index.html">← Voltar para a página inicial</a>
    </div>

    <h2>Cadastro de Cliente</h2>

    <form action="http://127.0.0.1:5000/cadastrar_cliente" method="POST" autocomplete="off">
      <label>Nome Completo:</label>
      <input type="text" name="nome" required>
      <div class="dica">Digite seu nome completo.</div>

      <label>Idade:</label>
      <input type="number" name="idade" min="0" max="120" required>
      <div class="dica">Idade entre 0 e 120 anos.</div>

      <label>Email:</label>
      <input type="email" name="email" required>
      <div class="dica">Exemplo: nome@email.com</div>

      <label>Telefone:</label>
      <input type="tel" name="telefone" placeholder="(11) 91234-5678" required>
      <div class="dica">Formato: (99) 99999-9999</div>

      <label>Endereço:</label>
      <input type="text" name="endereco" required>

      <label>Gênero:</label>
      <select name="genero" required>
        <option value="">Selecione</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
      </select>

      <label>CPF:</label>
      <input type="text" name="cpf" placeholder="000.000.000-00" required>
      <div class="dica">Formato: 000.000.000-00</div>

      <label>Senha:</label>
      <input type="password" name="senha" minlength="6" required>

      <label>Confirme a Senha:</label>
      <input type="password" name="confirmarSenha" minlength="6" required>
      <div class="dica">Mínimo 6 caracteres. Confirmação obrigatória.</div>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
